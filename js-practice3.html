<!DOCTYPE html>
<html>
<head>
<style>
table, td {
    border: 1px solid black;
}

#popup{
  border: 1px solid black;
  background-color: red;
  position: absolute;
  width: 200px;
  height: 200px;
  z-index: 500;
}

#overlay{
  position: absolute;
  width: 100%;
  height: 100%;
  z-index: 200;
}

</style>
</head>

<body>

<p>Click the button to alert the innerHTML of the first cell (td element with index 0) in the table's first row.</p>

<div id ='table'>
<table id="myTable">
  <tr>
    <td>Row1 cell1</td>
    <td>Row1 cell2</td>
  </tr>
  <tr>
    <td>Row2 cell1</td>
    <td>Row2 cell2</td>
  </tr>
  <tr>
    <td>Row3 cell1</td>
    <td>Row3 cell2</td>
  </tr>
</table>
</div>
<br>

<script>

// Get number of rows and columns
var rs = document.getElementsByTagName("tr");
var clen = rs[0].cells.length;

//Make each row clickable, and call myFunction with the row data for the row clicked.
for(var i = 0; i < rs.length; i++) {
  rs[i].addEventListener("click", function () {
    myFunction(this);
  });
}

function myFunction(r) {
    // Get the table and change its visibility to hidden until popup is closed
    var table = document.getElementById('table')
    table.style.visibility = 'hidden';


    var newDiv = document.createElement('div');
    newDiv.id = 'popup';
    document.body.appendChild(newDiv);

    document.getElementById('popup').style.display = 'block';

    //Get the cell information from each cell of the table and add it to the popup div

    var result = "";

    for(var z = 0; z < clen; z++){
         var cellInfo = r.cells[z].innerHTML;
         result += "Row: " + r.rowIndex + "  Column: " + z + ":  " + cellInfo + "<br><br>";
    }

    document.getElementById("popup").innerHTML = result;

    //Append a button element to the popup div so that the user can close the div
    var btn = document.createElement("BUTTON");
    btn.id = 'button';
    var t = document.createTextNode("Close");
    btn.appendChild(t);
    newDiv.appendChild(btn);

    //Remove the div and make the table visible after the close button has been clicked
    btn.addEventListener("click", function() {
      table.style.visibility = 'visible';
      document.body.removeChild(newDiv);
    });

}

</script>

</body>
</html>
